<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modifica Dati</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.header-image {
			max-width: 100%;
			height: auto;
		}

		.custom-jumbotron {
			padding: 1rem 1rem;
			margin-bottom: 0;
			background-image: url('/images/immagine8.jpg');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
		}
	</style>
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-primary">
		<div class="container-fluid">
			<span class="navbar-brand d-flex align-items-center">
				<img src="/images/immagine4.png" alt="Logo" width='40' height="40" style="margin-right: 20px;">
				<span style="margin-left: -5px;">Siw-Food</span>
			</span>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/chef/index">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/chef/ricetta">Ricette</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/chef/cuoco">Cuochi</a>
					</li>
				</ul>
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link" href="/chef/profile">[[${cuocoCorrente.nome}]]
							[[${cuocoCorrente.cognome}]]</a>
					</li>
					<li class="nav-item">
						<form id="logout-form" action="/logout" method="post" style="display: inline;">
							<button type="submit" class="btn btn-light">Logout</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Header con immagine -->
	<header class="jumbotron text-center custom-jumbotron">
		<img src="/images/immagine1.png" alt="Siw-Food Logo" class="header-image" style="width: 200px; height: 200px;">
		<h1 class="display-4">Benvenuti su Siw-Food</h1>
		<p class="lead">Scopri i nostri cuochi e le loro ricette deliziose.</p>
	</header>

	<div class="container mt-4">
		<div class="text-center mb-4">
			<h2>Modifica Profilo</h2>
		</div>

		<form th:action="@{/chef/modify}" th:object="${cuoco}" method="post">
			<div class="form-group">
				<label>Nome Attuale</label>
				<input type="text" class="form-control" id="nomeAttuale" th:value="${cuoco.nome}" readonly>
				<label for="nome">Nuovo Nome</label>
				<input type="text" class="form-control" id="nome" name="nome" placeholder="Nuovo nome">
				<small class="form-text text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></small>
			</div>
			<div class="form-group">
				<label>Cognome Attuale</label>
				<input type="text" class="form-control" id="cognomeAttuale" th:value="${cuoco.cognome}" readonly>
				<label for="cognome">Nuovo Cognome</label>
				<input type="text" class="form-control" id="cognome" name="cognome" placeholder="Nuovo cognome">
				<small class="form-text text-danger" th:if="${#fields.hasErrors('cognome')}"
					th:errors="*{cognome}"></small>
			</div>
			<div class="form-group">
				<label>Data di Nascita Attuale</label>
				<input type="date" class="form-control" id="dataNascitaAttuale" th:value="${cuoco.dataNascita}"
					readonly>
				<label for="dataNascita">Nuova Data di Nascita</label>
				<input type="date" class="form-control" id="dataNascita" name="dataNascita">
				<small class="form-text text-danger" th:if="${#fields.hasErrors('dataNascita')}"
					th:errors="*{dataNascita}"></small>
			</div>
			<button type="submit" class="btn btn-primary">Salva modifiche</button>
		</form>
	</div>
	<!-- Footer -->
	<footer class="bg-light text-center text-lg-start mt-5">
		<div class="container p-4">
			<p class="text-center">&copy; 2024 Siw-Food. Created by Alessandro Cavina.</p>
		</div>
	</footer>

</body>

</html>
